<html>
<head>
<title>Busca Fotos</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<iframe id="mostra" src='http://theslideshow.net/#simple/girafa' width='100%' height='100%'/>
</iframe>
<script>
if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    'zebra': function() {
    
    url = 'http://theslideshow.net/#simple/' + 'zebra'
    console.log(url);
    // hackishly force iframe to reload
	var iframe = document.getElementById("mostra");
	iframe.src = '/black.html'
	iframe.src = url;
    }
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
</script>

</body>
</html>
